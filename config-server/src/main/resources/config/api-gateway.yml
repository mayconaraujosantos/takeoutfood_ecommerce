server:
  port: 8080
  netty:
    connection-timeout: 10s
    idle-timeout: 60s

spring:
  application:
    name: api-gateway

  # Redis configuration - Simplified for reliability
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      database: 0
      timeout: 5000ms

  cloud:
    gateway:
      # Discovery configuration
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Route definitions
      routes:
        # Authentication Service - Public routes (no authentication required)
        - id: auth-service-public
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/login,/api/v1/auth/register,/api/v1/auth/forgot-password,/api/v1/auth/reset-password,/api/v1/auth/verify-email,/api/v1/auth/refresh-token
            - Method=POST
          filters:
            - AddResponseHeader=X-Route-Type, public
            - AddResponseHeader=X-Service-Name, auth-service
            - StripPrefix=3

        # Authentication Service - Protected routes
        - id: auth-service-protected
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, auth-service
            - StripPrefix=3

        # User Management Service - Protected routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, user-service
            - StripPrefix=3

        # Restaurant Management Service - Protected routes
        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/api/v1/restaurants/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, restaurant-service
            - StripPrefix=3

        # Menu Management Service - Protected routes
        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/api/v1/menus/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, menu-service
            - StripPrefix=3

        # Order Management Service - Protected routes
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, order-service
            - StripPrefix=3

        # Payment Processing Service - Protected routes
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, payment-service
            - StripPrefix=3

        # Notification Service - Protected routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, notification-service
            - StripPrefix=3

        # Delivery Management Service - Protected routes
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/api/v1/deliveries/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, delivery-service
            - StripPrefix=3

        # Review Management Service - Protected routes
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/v1/reviews/**
          filters:
            - name: AuthFilter
              args:
                requireAuth: true
            - AddResponseHeader=X-Route-Type, protected
            - AddResponseHeader=X-Service-Name, review-service
            - StripPrefix=3

        # Health checks (public)
        - id: health-checks
          uri: lb://service-discovery
          predicates:
            - Path=/health,/actuator/health
          filters:
            - AddResponseHeader=X-Route-Type, health

      # Default filters applied to all routes (Professional Setup)
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=X-Gateway-Version, 1.0.0
        - AddResponseHeader=X-Response-Time, #{T(System).currentTimeMillis()}
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 20
            redis-rate-limiter.burstCapacity: 40
            redis-rate-limiter.requestedTokens: 1
            key-resolver: "#{@ipKeyResolver}"

      # Global CORS configuration
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowCredentials: true
            allowedOriginPatterns:
              - "http://localhost:*"
              - "https://*.ifoodclone.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - X-Trace-ID
              - X-Gateway-Version
            maxAge: 3600

      # HTTP client configuration
      httpclient:
        connect-timeout: 10000
        response-timeout: 30s
        pool:
          max-connections: 100
          acquire-timeout: 45000

# Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      auth-service:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      user-service:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
      restaurant-service:
        sliding-window-size: 15
        minimum-number-of-calls: 8
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s
      menu-service:
        sliding-window-size: 20
        minimum-number-of-calls: 10
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s
      order-service:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 40
        wait-duration-in-open-state: 45s
      payment-service:
        sliding-window-size: 8
        minimum-number-of-calls: 4
        failure-rate-threshold: 30
        wait-duration-in-open-state: 60s
      delivery-service:
        sliding-window-size: 12
        minimum-number-of-calls: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
      review-service:
        sliding-window-size: 15
        minimum-number-of-calls: 8
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s

# JWT configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
  expiration: 86400000 # 24 hours
  issuer: ifood-clone-api
  algorithm: HS512

# Logging configuration
logging:
  level:
    com.ifoodclone.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
    org.springframework.web.reactive: DEBUG
    io.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"

# Management and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      show-components: always
    gateway:
      enabled: true
  health:
    redis:
      enabled: true
    defaults:
      enabled: false
    diskspace:
      enabled: true
    ping:
      enabled: true
    defaults:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Gateway-specific monitoring
gateway:
  monitoring:
    enabled: true
    metrics:
      requests: true
      routes: true
      circuit-breakers: true
