spring:
  application:
    name: payment-service
  profiles:
    active: docker
  config:
    import: "optional:configserver:http://config-server:8888"
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: false
      retry:
        initial-interval: 2000
        max-attempts: 6
        max-interval: 10000
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/ifood_db}
    username: ${DB_USERNAME:ifood_user}
    password: ${DB_PASSWORD:ifood_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8086

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    com.ifoodclone: DEBUG
    org.springframework.cloud: DEBUG
